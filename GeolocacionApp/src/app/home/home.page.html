<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocalización
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h1>Mi ubicación</h1>
  <p *ngIf="latitude">Latitud: {{ latitude }}</p>
  <p *ngIf="longitude">Longitud: {{ longitude }}</p>
  
  <ion-button expand="block" (click)="obtenerCoordenadas()">Obtener Ubicación</ion-button>
</ion-content>
