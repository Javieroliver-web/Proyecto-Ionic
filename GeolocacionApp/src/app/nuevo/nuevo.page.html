<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="UsuarioData.nombre" placeholder="Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input [(ngModel)]="UsuarioData.email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Edad</ion-label>
    <ion-input [(ngModel)]="UsuarioData.edad" placeholder="Edad"></ion-input>
  </ion-item>
  <ion-button (click)="createItem()" color="success" expand="block">Guardar</ion-button>
</ion-content>
